<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>upload img test</title>
	<!--引入wangEditor.css-->
    <link rel="stylesheet" type="text/css" href="../../dist/css/wangEditor-1.3.12.css">
</head>
<body style="padding: 20px;">
	
	<div id="uploadContainer">
	    <input type="button" value="选择文件" id="btnBrowse"/>
	    <input type="button" value="上传文件" id="btnUpload">
	    <ul id="fileList"></ul>
	</div>
	
	<textarea id='textarea1' style='height:200px; max-height:400px; width:100%;'>
		<p>最简单的demo</p>
	</textarea>


	<script type="text/javascript" src='../../dist/js/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src="plupload/plupload.full.min.js"></script>
	<script type="text/javascript" src='../../dist/js/wangEditor-1.3.12.min.js'></script>
	<script type="text/javascript">
		$(function(){
			//获取dom节点
		    var $uploadContainer = $('#uploadContainer'),
		        $fileList = $('#fileList'),
		        $btnUpload = $('#btnUpload');

		    var editor = $('#textarea1').wangEditor({
		    	uploadImgComponent: $uploadContainer
		    });

		    //实例化一个上传对象
		    var uploader = new plupload.Uploader({
		        browse_button: 'btnBrowse',
		        url: '/upload', 
		        flash_swf_url: 'plupload/Moxie.swf',
		        sliverlight_xap_url: 'plupload/Moxie.xap',
		        filters: {
	                    mime_types: [
	                      //只允许上传图片文件 （注意，extensions中，逗号后面不要加空格）
	                      { title: "图片文件", extensions: "jpg,gif,png,bmp" }
	                    ]
	            }
		    });

		    //存储所有图片的url地址
		    var urls = [];

		    var event;

		    //初始化
		    uploader.init();

		    //绑定文件添加到队列的事件
		    uploader.bind('FilesAdded', function (uploader, files) {
		            //显示添加进来的文件名
		        $.each(files, function(key, value){
		            var fileName = value.name,
		                html = '<li>' + fileName + '</li>';
		            $fileList.append(html);
		        });
		    });

		    //单个文件上传之后
		    uploader.bind('FileUploaded', function (uploader, file, responseObject) {
		        //注意，要从服务器返回图片的url地址，否则上传的图片无法显示在编辑器中
		        var url = responseObject.response;
		        //先将url地址存储来，待所有图片都上传完了，再统一处理
		        urls.push(url);
		    });

		    //全部文件上传时候
		    uploader.bind('UploadComplete', function (uploader, files) {
		    	// 用 try catch 兼容IE低版本的异常情况
		    	try {
		    		//打印出所有图片的url地址
		    		$.each(urls, function (key, value) {
		    		    editor.command(event, 'insertHTML', '<img src="' + value + '"/>');
		    		});
		    	} catch (ex) {
		    		// 此处可不写
		    	} finally {
		    		//清空url数组
		    		urls = [];

		    		//清空显示列表
		    		$fileList.html('');
		    	}
		    });

		    //上传事件
		    $btnUpload.click(function(e){
		    	event = e;
		        uploader.start();
		    });
		});
	</script>
</body>
</html>
